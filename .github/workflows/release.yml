# .github/workflows/release.yml
name: Node.js Package Publisher

on:
  push:
    tags:
      # YYYY.MM.リリース回数 形式のタグを想定 (例: 2025.04.1)
      - '[0-9]{4}\.[0-9]{2}\.[0-9]+'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22' # バージョンを22に更新！
          registry-url: 'https://npm.pkg.github.com'
          scope: '@codynog' # スコープはこれでOK
      - run: npm ci
      # ビルド不要
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
